spring.application.name=user-service
server.port=8081
# ... existing properties ...
application.security.jwt.secret-key=${APPLICATION_SECURITY_JWT_SECRET_KEY}

# Access Token expiration time in milliseconds (e.g., 15 minutes = 900000)
application.security.jwt.expiration=86400000

# Refresh Token expiration time in milliseconds (e.g., 7 days = 604800000)
application.security.jwt.refresh-token.expiration=2592000000


# MySQL Database Connection Settings
# spring.datasource.url=jdbc:mysql://localhost:3306/user_service_db
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/user_service_db
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate settings
# This tells Hibernate to check the entity models against the database schema
# and update the schema if there are differences. Very useful for development.
spring.jpa.hibernate.ddl-auto=update

# This makes the SQL queries generated by Hibernate readable in the console.
spring.jpa.show-sql=true

# This tells Hibernate which SQL "dialect" to use, which helps it generate
# optimized queries specifically for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/